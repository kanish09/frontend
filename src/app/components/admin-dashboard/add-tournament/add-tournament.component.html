<form [formGroup]="form" (ngSubmit)="addTournament(form)">
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label"
      >Tournament Name</label
    >
    <div class="col-sm-10">
      <input formControlName="tournamentName" type="text" class="form-control" />
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">Category</label>
    <div class="col-sm-10">
      <select formControlName="category" class="form-select" aria-label="Default select example">
        <option value="BGMI">BGMI</option>
        <option value="VALORANT">Valorant</option>
        <option value="COD-M">COD-M</option>
      </select>
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">Starting Date</label>
    <div class="col-sm-10">
      <input formControlName="startDate" type="date" class="form-control" />
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">Ending Date</label>
    <div class="col-sm-10">
      <input formControlName="endDate" type="date" class="form-control" />
    </div>
  </div>
  <button type="submit">Save</button>
  <button type="reset">Reset</button>
</form>
